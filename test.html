<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-...." crossorigin="anonymous" />
    <title>Document</title>
</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .product-img {
        height: 650px;
        width: 650px;
        max-width: 100%;
        object-fit: cover;
    }

    .product-name {
        color: #000;
        font-variant-numeric: lining-nums tabular-nums;
        font-family: Source Han Serif CN;
        font-size: 40px;
        font-weight: 700;
        margin-bottom: 30px;
    }

    .product-price {
        color: #E00000;
        font-variant-numeric: lining-nums tabular-nums;
        font-family: FOT-MatisseV Pro;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 30px;
    }

    .product-count {
        border-radius: 10px;
        border: 1px solid #8A8A8A;
        background: #ECECEC;
        width: 130px;
        height: 45px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .product-count i {
        width: 30px;
        height: 30px;
        border-radius: 5px;
        padding-left: 8px;
        padding-top: 7px;
        background-color: #CC8BFF;
    }

    .product-count p {
        margin: 0;
        font-size: 20px;
        color: #000;
    }

    .product-add-cart button {
        width: 600px;
        height: 60px;
        border-radius: 10px;
        border: 1px solid rgba(255, 0, 0, 0.76);
        background: #ECECEC;
        margin-bottom: 30px;
    }

    .product-buy button {
        width: 600px;
        height: 60px;
        border-radius: 10px;
        border: 1px solid rgba(255, 0, 0, 0.76);
        background: #F00;
        color: #FFF;
        font-family: Inter;
        font-size: 20px;
        font-weight: 300;
        margin-bottom: 30px;
    }

    .product-des h4 {
        color: #000;
        font-family: Source Han Serif CN;
        font-size: 24px;
        font-weight: 700;
    }

    .product-des p {
        color: #000;
        font-family: Inter;
        font-size: 14px;
        font-weight: 400;
    }
</style>

<body style="background-color: #ECECEC; margin-top: 50px;">
    <div class="product-container">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img class="product-img" src="test.jpg" alt="">
                </div>
                <div class="col-6">
                    <div class="product-name">
                        Sesame seed bagel
                    </div>
                    <div class="product-price">
                        149.000 â‚«
                    </div>
                    <div class="product-count">
                        <i class="fa-solid fa-plus"></i>
                        <p>1</p>
                        <i class="fa-solid fa-minus"></i>
                    </div>
                    <div class="product-add-cart">
                        <button>Add to cart</button>
                    </div>
                    <div class="product-buy">
                        <button>Buy now</button>
                    </div>
                    <div class="product-des">
                        <h4>Description</h4>
                        <p>The classic sesame seed, also called white seed, are the most traditional bagels. These seeds
                            are packed with protein and many other nutritional benefits that have been known and revered
                            for centuries</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
